<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skriv Alfabetet</title>
  <link rel="stylesheet" href="Lys.css">
</head>
<body>
  <div class="container">
    <h1>Skriv Alfabetet</h1>
    <p id="instructions">Skriv hele alfabetet (a-å) så raskt som mulig!</p>
    <input type="text" id="input" placeholder="Start å skrive her..." />
    <p id="timer">Tid: <span id="time">0.00</span> sekunder</p>
    <p id="best-time">Beste Tid: <span id="best">Ingen</span></p>
    <button id="restart">Spill-knapp</button>
  </div>
  <script src="Spill.js"></script>
</body>
</html>
